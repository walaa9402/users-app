<main>
  <div class="login">
    <figure>
      <img src="/assets/img/login.png" alt="">
    </figure>
    <div class="login_form">
      <div class="welcome_title">Welcome Back!</div>
      <div class="welcome_message">
        Please login to access your
        <span class="spaces">Spaces</span>
        Dashboard
      </div>
      <form [formGroup]="form" (submit)="handleFormSubmit()">
        <div class="form-group">
          <label class="form-label" for="email">
            Email
            <span class="text-danger">*</span>
          </label>
          <input id="email" type="text" class="form-control" formControlName="email" autocomplete="email"
            placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label class="form-label" for="password">
            Password
            <span class="text-danger">*</span>
          </label>
          <input id="password" type="password" class="form-control" formControlName="password"
            autocomplete="new-password">
        </div>
        <div class="actions">
          <p>Forgot password?</p>
          <button class="primary_button" type="submit">login</button>
        </div>
      </form>
    </div>
  </div>
</main>
