<div class="modal-body">
  <form [formGroup]="form">
    <div class="form-group pb-3">
      <label class="form-label" for="name">
        Name
        <span class="text-danger">*</span>
      </label>
      <input id="name" type="text" class="form-control" formControlName="name" autocomplete="name"
        placeholder="name@example.com" [class.is-invalid]="form.get('name')?.invalid && showNameError">

      @if(form.controls['name'].errors && showNameError) {
      <div class="text-danger">
        @if(form.controls['name'].errors['required']) {
        <small>Name is required.</small>
        }
        @if(form.controls['name'].errors['name']) {
        <small>Name is invalid.</small>
        }
      </div>
      }
    </div>
    <div class="form-group pb-2">
      <label class="form-label" for="job">
        Job
        <span class="text-danger">*</span>
      </label>
      <input id="job" type="text" class="form-control" formControlName="job" autocomplete="new-job"
        [class.is-invalid]="form.get('job')?.invalid && showJobError">

      @if(form.controls['job'].errors && showJobError) {
      <div class="text-danger">
        <small>Job is required.</small>
      </div>
      }
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="closeDialog()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="handleSubmit()">{{submitButtonText}}</button>
</div>
